<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebK8s</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<!-- Topbar -->
<div class="topbar">
  <div class="brand">
    <div class="brand-icon">⬡</div>
    <div class="brand-name">WebK8s</div>
  </div>
  <div class="ns-wrap">
    <span class="ns-label">Namespace:</span>
    <select class="ns-select" id="namespaceSelect"></select>
  </div>
</div>

<!-- Resource Tabs -->
<div class="res-tabs">
  <div class="tabs-inner" id="tabsContainer"></div>
</div>

<!-- Main Layout -->
<div class="layout" id="mainLayout">
  <!-- Left Panel -->
  <div class="left">
    <div class="left-header">
      <div>
        <h2 class="section-title" id="title">Pods</h2>
        <div class="section-sub" id="countInfo">0 items</div>
      </div>
      <div class="left-actions">
        <input class="search" id="searchInput" placeholder="Search..." />
        <button class="btn-refresh" id="refreshBtn">↻</button>
      </div>
    </div>
    <div class="table-wrap">
      <table class="table table-hover">
        <thead class="table-head" id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Right Drawer -->
  <div class="right closed" id="drawer">
    <div class="drawer-top">
      <div class="drawer-info">
        <h3 id="drawerTitle">Pod Details</h3>
        <div class="drawer-sub" id="drawerSubtitle"></div>
      </div>
      <button class="drawer-close" id="drawerClose">×</button>
    </div>
    <div class="drawer-tabs">
      <a href="#" class="drawer-tab active" data-tab="overview">Overview</a>
      <a href="#" class="drawer-tab" data-tab="logs">Logs</a>
      <a href="#" class="drawer-tab" data-tab="events">Events</a>
      <a href="#" class="drawer-tab" data-tab="metrics">Metrics</a>
    </div>
    <div class="drawer-content" id="tabContent"></div>
  </div>
</div>

<script src="/assets/utils.js"></script>
<script src="/assets/api.js"></script>
<script src="/assets/ui.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
