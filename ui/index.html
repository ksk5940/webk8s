<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>webk8s</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Your main theme -->
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand mb-0 h1">
    <i class="fa-solid fa-cubes-stacked"></i> webk8s
  </span>
  <div class="d-flex align-items-center gap-3">
    <span class="badge text-bg-secondary">in-cluster</span>
    <button class="btn btn-sm btn-outline-light" id="refreshBtn">
      <i class="fa-solid fa-rotate"></i> Refresh
    </button>
  </div>
</nav>

<div class="container-fluid main-layout">
  <!-- Left controls -->
  <div class="controls p-3">
    <div class="mb-3">
      <label class="form-label fw-semibold">Namespace</label>
      <select class="form-select" id="namespaceSelect"></select>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Resource</label>
      <select class="form-select" id="resourceSelect"></select>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Search</label>
      <input class="form-control" id="searchInput" placeholder="filter by name..."/>
    </div>

    <div class="small-muted">
      Tip: Select <b>Pods</b> to click and view Overview/Logs/Events/Metrics.
    </div>
  </div>

  <!-- Middle list table -->
  <div class="content p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="m-0" id="title"></h5>
      <span class="small-muted" id="countInfo"></span>
    </div>

    <div class="shadow-card p-0 overflow-hidden">
      <div class="table-responsive">
        <table class="table table-hover align-middle m-0">
          <thead class="table-light" id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Right drawer -->
  <div class="drawer closed" id="drawer">
    <div class="drawer-header p-3 border-bottom d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold" id="drawerTitle">Pod Details</div>
        <div class="small-muted" id="drawerSubtitle"></div>
      </div>
      <button class="btn btn-sm btn-outline-secondary" id="drawerClose">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="drawer-body">
      <ul class="nav nav-tabs px-3 pt-2" id="tabs">
        <li class="nav-item"><a class="nav-link active" data-tab="overview" href="#">Overview</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="logs" href="#">Logs</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="events" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="metrics" href="#">Metrics</a></li>
      </ul>

      <div class="p-3" id="tabContent"></div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="/assets/utils.js"></script>
<script src="/assets/api.js"></script>
<script src="/assets/ui.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
