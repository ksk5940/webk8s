apiVersion: apps/v1
kind: Deployment
metadata:
  name: webk8s
  namespace: kube-system
  labels:
    app: webk8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webk8s
  template:
    metadata:
      labels:
        app: webk8s
    spec:
      serviceAccountName: webk8s
      priorityClassName: system-cluster-critical
      
      # Node selection - deploy only on master/control-plane nodes
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      
      # Tolerations to allow scheduling on master nodes (which usually have taints)
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      
      containers:
        - name: webk8s
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi